# Enable restriction for all of Applications, no one uses gbp there but
# we have snapcraft.yamls in the tree.
'*_applications_*':
  sourcer:
    restricted_packaging_copy: true

# Enable restriction for all forks and kde-extras.
#   I am done explaining to people that introducing a 99% delta with a fork
#   origin is unnecessary unmaintainable bullshit.
'*_{forks,kde-extras}_*_*':
  sourcer:
    restricted_packaging_copy: true

'*_{forks,kde-extras}_live-build_*':
  sourcer:
    restricted_packaging_copy: false
