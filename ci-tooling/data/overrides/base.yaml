      url: https://github.com/hanschen/ksuperkey.git

https://github.com/*/samba-mounter:
  kubuntu_unstable:
    upstream_scm:
      url: git://anongit.kde.org/scratch/afiestas/samba-mounter.git
      branch: frameworks

