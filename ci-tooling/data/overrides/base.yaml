# Plasma

git.debian.org:/git/pkg-kde/plasma/*:
  kubuntu_stable:
    upstream_scm:
      branch: Plasma/5.5

git.debian.org:/git/pkg-kde/plasma/plasma-discover:
  '*':
    upstream_scm:
      url: git://anongit.kde.org/discover.git

# Apps

git.debian.org:/git/pkg-kde/applications/*:
  kubuntu_stable:
    upstream_scm:
      branch: Applications/15.12

# Extras

git.debian.org:/git/pkg-kde/*/libkgapi:
  kubuntu_stable:
    upstream_scm:
      branch: LibKGAPI/5.0

# Other stuff

git.debian.org:/git/pkg-kde/qt/*:
  kubuntu_unstable:
    upstream_scm:
      url: http://code.qt.io/git/qt/<%= name %>.git
      branch: 5.4

git.debian.org:/git/pkg-kde/qt/qt5webkit:
  kubuntu_unstable:
    upstream_scm:
      url: http://code.qt.io/git/qt/qtwebkit.git
      branch: 5.4

git.debian.org:/git/pkg-kde/frameworks/prison:
  kubuntu_unstable:
    upstream_scm:
      branch: frameworks

git.debian.org:/git/pkg-kde/kde-extras/debconf-kde:
  kubuntu_unstable:
    upstream_scm:
      url: git://anongit.kde.org/libdebconf-kde.git

git.debian.org:/git/pkg-kde/kde-extras/kdeconnect-plasma:
  kubuntu_unstable:
    upstream_scm:
      url: git://anongit.kde.org/kdeconnect-kde.git

git.debian.org:/git/pkg-kde/kde-extras/qapt:
  kubuntu_unstable:
    upstream_scm:
      url: git://anongit.kde.org/libqapt.git

git.debian.org:/git/pkg-kde/kde-req/qca-qt5:
  kubuntu_unstable:
    upstream_scm:
      url: git://anongit.kde.org/qca.git
      branch: qt5

git.debian.org:/git/pkg-kde/kde-std/sddm:
  kubuntu_unstable:
    upstream_scm:
      url: https://github.com/sddm/sddm.git

git.debian.org:/git/pkg-kde/kde-extras/qt-gstreamer:
  '*':
    upstream_scm:
      url: git://anongit.freedesktop.org/gstreamer/qt-gstreamer

git.debian.org:/git/pkg-kde/kde-extras/telepathy-accounts-signon:
  '*':
    upstream_scm:
      url: https://gitlab.com/accounts-sso/telepathy-accounts-signon.git

git.debian.org:/git/pkg-kde/kubuntu/libkolab:
  '*':
    upstream_scm:
      url: https://git.kolab.org/diffusion/LK/libkolab.git

## Some Netrunner things

https://github.com/*/ksuperkey:
  kubuntu_unstable:
